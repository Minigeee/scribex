<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="smallGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255, 255, 255, 0.05)" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#smallGrid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="rgba(255, 255, 255, 0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)" />
  
  <!-- Horizontal lines -->
  <line x1="0" y1="25%" x2="100%" y2="25%" stroke="rgba(138, 58, 185, 0.2)" stroke-width="1" />
  <line x1="0" y1="50%" x2="100%" y2="50%" stroke="rgba(138, 58, 185, 0.2)" stroke-width="1" />
  <line x1="0" y1="75%" x2="100%" y2="75%" stroke="rgba(138, 58, 185, 0.2)" stroke-width="1" />
  
  <!-- Vertical lines -->
  <line x1="25%" y1="0" x2="25%" y2="100%" stroke="rgba(0, 204, 255, 0.2)" stroke-width="1" />
  <line x1="50%" y1="0" x2="50%" y2="100%" stroke="rgba(0, 204, 255, 0.2)" stroke-width="1" />
  <line x1="75%" y1="0" x2="75%" y2="100%" stroke="rgba(0, 204, 255, 0.2)" stroke-width="1" />
</svg> 